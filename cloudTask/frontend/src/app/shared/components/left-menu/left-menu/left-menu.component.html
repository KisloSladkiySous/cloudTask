<dx-toolbar [items]="toolbarContent" class = "btn"> </dx-toolbar>
<div class="form" *ngIf ="isMenuOpen">
    <dx-tree-view
      id="simple-treeview"
      [items]="products"
      dataStructure="plain"
      parentIdExpr="categoryId"
      keyExpr="ID"
      displayExpr="name"
      [width]="300"
      (onItemClick)="selectItem($event)"
    ></dx-tree-view>
  </div>
